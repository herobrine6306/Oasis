<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Osis</title>
  
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .login-btn, .username-btn {
      padding: 15px 30px;
      background-color: #FF4081;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    .login-btn:hover, .username-btn:hover {
      transform: scale(1.05);
      background-color: #FF1A5B;
    }
    #usernameContainer {
      display: none;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Login to Osis</h1>
  <button class="login-btn" id="googleLogin">Login with Google</button>

  <div id="usernameContainer">
    <h2>Choose a Username</h2>
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button class="username-btn" id="submitUsername">Submit</button>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA0yJVXwTh2n9977I6EJvSU-9PVCXApv9U",
      authDomain: "osasis-3f8e1.firebaseapp.com",
      projectId: "osasis-3f8e1",
      storageBucket: "osasis-3f8e1.appspot.com",
      messagingSenderId: "345247701208",
      appId: "1:345247701208:web:af10f6a50d7af9789e1fad",
      measurementId: "G-1T2TLVKWGZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Google Login
    document.getElementById('googleLogin').addEventListener('click', function() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;

          // Check if the user has already selected a username
          const existingUsername = localStorage.getItem('username');
          if (existingUsername) {
            alert(`Welcome back, ${existingUsername}!`);
            window.location.href = 'game.html'; // Redirect to the game screen
          } else {
            document.getElementById('usernameContainer').style.display = 'block'; // Show username input
            document.getElementById('googleLogin').style.display = 'none'; // Hide login button
          }
        })
        .catch((error) => {
          console.error("Login Failed: ", error);
          alert("Login failed. Please try again.");
        });
    });

    // Submit Username
    document.getElementById('submitUsername').addEventListener('click', function() {
      const username = document.getElementById('usernameInput').value;
      if (username) {
        // Store the username in local storage
        localStorage.setItem('username', username);
        alert(`Username "${username}" set!`);
        window.location.href = 'game.html'; // Redirect to the game screen
      } else {
        alert("Please enter a username.");
      }
    });
  </script>

</body>
</html>
