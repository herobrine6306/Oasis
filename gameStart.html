<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #error-message { position: absolute; color: red; top: 20px; left: 20px; }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <script type="module">
        import * as THREE from './three.module.js';
        import { OrbitControls } from './controls.js'; // Assuming controls.js is defined

        let scene, camera, renderer, player, floor;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            // Load floor
            const loader = new THREE.OBJLoader();
            loader.load('floor.obj', (obj) => {
                floor = obj;
                scene.add(floor);
                floor.position.y = -0.5; // Position it below the player
            }, undefined, handleError);

            // Load player model
            loader.load('player.obj', (obj) => {
                player = obj;
                scene.add(player);
                player.position.y = 0; // Position it above the floor
            }, undefined, handleError);

            // Set camera position
            camera.position.z = 5;

            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (player) {
                // Add any player movement logic here
            }
            renderer.render(scene, camera);
        }

        function handleError(error) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerHTML += `Error: ${error.message}<br>`;
            console.error('An error occurred:', error);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
