<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Game</title>
  <script src="three.module.js"></script>
  <script src="controls.js"></script>
  <script src="OBJLoader.js"></script> <!-- Assuming you have added OBJLoader.js -->
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #errorLog { position: absolute; top: 10px; left: 10px; background: rgba(255, 0, 0, 0.7); color: white; padding: 5px; display: none; }
  </style>
</head>
<body>
  <div id="errorLog"></div>
  <script>
    let scene, camera, renderer, controls;

    function displayError(message) {
      const errorLog = document.getElementById('errorLog');
      errorLog.style.display = 'block';
      errorLog.textContent = message;
    }

    function loadModel(url) {
      return new Promise((resolve, reject) => {
        const loader = new THREE.OBJLoader();
        loader.load(url, resolve, undefined, (error) => {
          reject(`Failed to load model: ${url}. Error: ${error}`);
        });
      });
    }

    async function init() {
      try {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 5); // Adjust camera to a higher point to see models clearly

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        // Load models
        const floor = await loadModel('floor.obj');
        floor.position.set(0, -1, 0); // Position the floor
        scene.add(floor);

        const player = await loadModel('player.obj');
        player.position.set(0, 0, 0); // Position the player on the floor
        scene.add(player);

        // Custom controls
        controls = new CustomControls(camera, renderer.domElement);

        animate();
      } catch (error) {
        displayError(error);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
</html>
