<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <script type="module" src="three.module.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from './three.module.js';

        let scene, camera, renderer, player, floor;
        let joystick, moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

        function init() {
            // Set up the scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Load the floor and player models
            const loader = new THREE.ObjectLoader();
            loader.load('floor.obj', function (obj) {
                floor = obj;
                scene.add(floor);
                floor.position.y = -1; // Set floor position
                floor.scale.set(10, 1, 10); // Scale the floor
            });

            loader.load('player.obj', function (obj) {
                player = obj;
                scene.add(player);
                player.position.y = 0; // Set player position
            });

            // Set up the camera position
            camera.position.z = 5;
            camera.position.y = 2;
            camera.lookAt(0, 0, 0);

            // Initialize joystick controls
            setupJoysticks();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update player movement
            if (moveForward) player.position.z -= 0.1;
            if (moveBackward) player.position.z += 0.1;
            if (moveLeft) player.position.x -= 0.1;
            if (moveRight) player.position.x += 0.1;

            // Render the scene
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setupJoysticks() {
            // Joystick setup code (you might use a library like nipplejs)
            // Example joystick configuration for movement
            // Ensure joystick library is included in your project
            const joystickContainer = document.createElement('div');
            document.body.appendChild(joystickContainer);

            const joystick = new Joystick(joystickContainer, {
                mode: 'dynamic',
                position: { left: '50%', top: '50%' },
                color: 'blue',
            });

            joystick.on('move', (event) => {
                moveForward = event.direction === 'up';
                moveBackward = event.direction === 'down';
                moveLeft = event.direction === 'left';
                moveRight = event.direction === 'right';
            });

            joystick.on('end', () => {
                moveForward = false;
                moveBackward = false;
                moveLeft = false;
                moveRight = false;
            });
        }

        init();
    </script>
</body>
</html>
