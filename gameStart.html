<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Game</title>
    <script type="module" src="three.module.js"></script>
    <script type="module" src="OBJLoader.js"></script>
    <script type="module" src="controls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from './three.module.js';
        import { OrbitControls } from './controls.js';
        import { OBJLoader } from './OBJLoader.js';

        let scene, camera, renderer, controls;
        let player, floor;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            camera.position.set(0, 5, 10);
            controls.update();

            window.addEventListener('resize', onWindowResize, false);
            loadAssets();
        }

        function loadAssets() {
            const objLoader = new OBJLoader();
            objLoader.load('floor.obj', function (object) {
                floor = object;
                floor.position.y = -1;
                scene.add(floor);
                checkLoadComplete();
            }, undefined, function (error) {
                handleError("Error loading floor.obj: " + error);
            });

            objLoader.load('player.obj', function (object) {
                player = object;
                player.position.y = 0;
                scene.add(player);
                checkLoadComplete();
            }, undefined, function (error) {
                handleError("Error loading player.obj: " + error);
            });

            // Add lights to the scene
            const light = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
        }

        function checkLoadComplete() {
            if (floor && player) {
                startGame();
            }
        }

        function startGame() {
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function handleError(message) {
            console.error(message);
            alert(message); // Display error as alert for visibility
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
