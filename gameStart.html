<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osis Game Start</title>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.rawgit.com/jakearchibald/shaver/v1.0.2/shaver.min.js"></script>
<script>
  let scene, camera, renderer, player, floor;
  
  // Initialize the game
  function init() {
    // Create scene
    scene = new THREE.Scene();
    
    // Create camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    
    // Create renderer
    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    // Add floor
    loadFloor();
    
    // Add player model
    loadPlayer();
    
    // Setup controls
    setupControls();
    
    // Start animation loop
    animate();
  }

  // Load the floor model
  function loadFloor() {
    const loader = new THREE.OBJLoader();
    loader.load('floor.obj', function (object) {
      floor = object;
      floor.position.y = -1; // Position it below the player
      scene.add(floor);
    });
  }

  // Load the player model
  function loadPlayer() {
    const loader = new THREE.OBJLoader();
    loader.load('player.obj', function (object) {
      player = object;
      player.position.y = 0; // Start position of the player
      scene.add(player);
      camera.position.z = 5; // Set camera position
    });
  }

  // Setup controls using Shaver.js for mobile
  function setupControls() {
    const joystick = new Shaver({
      container: document.body,
      buttons: ['up', 'down', 'left', 'right'],
      // Adjust button size and placement as needed
      size: 100,
      onMove: function (direction) {
        if (player) {
          if (direction === 'up') player.position.z -= 0.1;
          if (direction === 'down') player.position.z += 0.1;
          if (direction === 'left') player.position.x -= 0.1;
          if (direction === 'right') player.position.x += 0.1;
        }
      }
    });
  }

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  // Resize the canvas
  window.addEventListener('resize', function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Start the game
  init();
</script>

</body>
</html>
