<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osis Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: linear-gradient(to top, #87CEEB, #B0E0E6); } /* Sky background */
        #joystick { position: absolute; bottom: 20px; left: 20px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick">
        <p>Joystick Control: Move with Joystick</p>
    </div>
    <script src="gameStart.js"></script> <!-- Connect to gameStart.js for game logic -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player, floor;

        // Initialize game assets
        function loadGameAssets() {
            player = {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 50,
                height: 50,
                color: 'red'
            };
            floor = {
                x: 0,
                y: canvas.height - 50,
                width: canvas.width,
                height: 50,
                color: 'green'
            };
            console.log('Assets loaded:', { player, floor });
        }

        // Draw function to render the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw the floor
            ctx.fillStyle = floor.color;
            ctx.fillRect(floor.x, floor.y, floor.width, floor.height);
            // Draw the player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Game loop
        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        function startGame() {
            loadGameAssets();
            gameLoop();
        }

        // Event listener to start the game
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
