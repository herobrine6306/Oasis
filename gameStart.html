<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game Start</title>
    <script type="module" src="three.module.js"></script>
    <script type="module" src="OBJLoader.js"></script>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script type="module">
    import * as THREE from './three.module.js';
    import { OBJLoader } from './OBJLoader.js';

    // Scene setup
    const scene = new THREE.Scene();

    // Add a background (skybox color)
    scene.background = new THREE.Color(0x87CEEB); // Light blue sky color

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 20); // Adjust camera position

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft ambient light
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5); // Position light
    scene.add(directionalLight);

    // Load floor object
    const loader = new OBJLoader();
    loader.load('floor.obj', function (object) {
        object.scale.set(10, 10, 10); // Scale the floor
        object.position.y = 0; // Adjust floor position
        scene.add(object);
    });

    // Load player object
    loader.load('player.obj', function (object) {
        object.scale.set(1, 1, 1); // Scale the player
        object.position.set(0, 1, 0); // Adjust player position
        scene.add(object);
    });

    // Game loop
    function animate() {
        requestAnimationFrame(animate);

        // Add any movement or player updates here

        renderer.render(scene, camera);
    }

    // Handle window resize
    window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>

</body>
</html>
