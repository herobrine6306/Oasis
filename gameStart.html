<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #error-msg { color: red; font-size: 20px; display: none; }
    </style>
</head>
<body>
    <div id="error-msg"></div>
    <script type="module">
        import * as THREE from './three.module.js';
        import { OBJLoader } from './OBJLoader.js'; // Make sure OBJLoader.js is in the correct path

        let scene, camera, renderer, player, floor;

        function init() {
            try {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 5, 10);

                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                const light = new THREE.AmbientLight(0xffffff);
                scene.add(light);

                loadAssets();
                animate();

            } catch (e) {
                showError(`Initialization failed: ${e.message}`);
            }
        }

        function loadAssets() {
            const loader = new OBJLoader();
            
            // Load floor.obj
            loader.load('floor.obj',
                function (obj) {
                    floor = obj;
                    floor.scale.set(10, 1, 10);
                    floor.position.y = 0;
                    scene.add(floor);
                },
                undefined,
                function (error) {
                    showError(`Error loading floor.obj: ${error.message}`);
                }
            );

            // Load player.obj
            loader.load('player.obj',
                function (obj) {
                    player = obj;
                    player.scale.set(1, 1, 1);
                    player.position.set(0, 1, 0);
                    scene.add(player);
                },
                undefined,
                function (error) {
                    showError(`Error loading player.obj: ${error.message}`);
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            if (player) player.rotation.y += 0.01;  // Example logic to rotate the player model
            renderer.render(scene, camera);
        }

        function showError(message) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.style.display = 'block';
            errorMsg.innerText = `Error: ${message}`;
        }

        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
