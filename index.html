<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Osis</title>
  
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .login-btn {
      padding: 15px 30px;
      background-color: #FF4081;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    .login-btn:hover {
      transform: scale(1.05);
      background-color: #FF1A5B;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Welcome to Osis</h1>
  <p>Enter a world where you can do anything!</p>
  <button class="login-btn" id="googleLogin">Login with Google</button>

  <script>
    // Redirect to login.html when the button is clicked
    document.getElementById('googleLogin').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
