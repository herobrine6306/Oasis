<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Multiplayer Game</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      margin-top: 50px;
      color: #333;
    }
    .login-btn {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #4285F4;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .login-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Multiplayer Game</h1>
  <button class="login-btn" id="googleLogin">Login with Google</button>

  <script>
    // Redirect to login.html when the button is clicked
    document.getElementById('googleLogin').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
