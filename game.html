<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osis Game</title>
  
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .game-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .control-btn {
      padding: 15px 30px;
      background-color: #FF4081;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    .control-btn:hover {
      transform: scale(1.05);
      background-color: #FF1A5B;
    }
  </style>
</head>
<body>

  <h1>Welcome to Osis</h1>
  <p id="usernameDisplay">Loading username...</p>

  <div class="game-controls">
    <button class="control-btn" id="setUsername">Set Username</button>
    <button class="control-btn" id="startGame">Start Game</button>
    <button class="control-btn" id="settings">Settings</button>
  </div>

  <script>
    // Function to get username from local storage
    function getUsername() {
      return localStorage.getItem('username');
    }

    // Function to set username in local storage
    function setUsername(name) {
      localStorage.setItem('username', name);
    }

    // Initialize username display
    function initUsername() {
      const username = getUsername();
      if (username) {
        document.getElementById('usernameDisplay').innerText = `Hello, ${username}!`;
      } else {
        promptForUsername();
      }
    }

    // Prompt user to enter a username
    function promptForUsername() {
      const username = prompt("Please enter your username:");
      if (username) {
        setUsername(username);
        document.getElementById('usernameDisplay').innerText = `Hello, ${username}!`;
      } else {
        alert("Username cannot be empty!");
        promptForUsername(); // Prompt again if the username is empty
      }
    }

    // Event listeners for game controls
    document.getElementById('startGame').addEventListener('click', function() {
      // Logic to start the game will go here
      alert('Game starting... (placeholder)');
    });

    document.getElementById('settings').addEventListener('click', function() {
      // Logic to open settings will go here
      alert('Settings... (placeholder)');
    });

    // Initialize the username display when the page loads
    initUsername();
  </script>

</body>
</html>
