<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osis Game</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Osis</h1>
    <input type="text" id="username" placeholder="Enter your username" required>
    <button id="startButton">Start Game</button>

    <script>
        // Retrieve username from local storage
        const storedUsername = localStorage.getItem('username');
        
        // Check if a username is found
        if (storedUsername) {
            document.getElementById('username').value = storedUsername; // Populate input field
        } else {
            // Prompt for a new username if none is found
            alert('No username found! Please enter a new username.');
        }

        // Event listener for starting the game
        document.getElementById('startButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            if (username) {
                // Store username in local storage for use in gameStart.html
                localStorage.setItem('username', username);
                window.location.href = 'gameStart.html'; // Redirects to gameStart.html
            } else {
                alert('Please enter a username!');
            }
        });
    </script>
</body>
</html>
